<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact | Piyush Rajput</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { 
      font-family: 'Segoe UI', sans-serif; 
      background:#ececec; 
      text-align:center; 
      color:#333;
    }
    header { 
      background:#222; 
      padding:20px; 
      position:fixed; 
      top:0; 
      width:100%; 
      z-index:1000;
    }
    nav a { 
      color:white; 
      margin:0 15px; 
      text-decoration:none; 
      font-weight:bold; 
      transition:0.3s;
    }
    nav a:hover { color:#ff6600; }
    section { 
      padding:120px 20px; 
      animation: fadeIn 1.5s ease-in-out;
    }
    form { 
      background:white; 
      padding:20px; 
      border-radius:10px; 
      display:inline-block; 
      margin-top:30px;
      box-shadow:0 4px 10px rgba(0,0,0,0.1);
    }
    input,textarea { 
      width:300px; 
      padding:10px; 
      margin:10px; 
      border-radius:5px; 
      border:1px solid #ccc; 
    }
    button { 
      padding:10px 20px; 
      background:#0072ff; 
      color:white; 
      border:none; 
      border-radius:5px; 
      cursor:pointer; 
      transition:0.3s;
    }
    button:hover { background:#0055cc; }

    @keyframes fadeIn {
      from { opacity:0; transform:translateY(30px); }
      to { opacity:1; transform:translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  <section>
    <h1>Contact Me</h1>
    <form>
      <input type="text" placeholder="Your Name" required><br>
      <input type="email" placeholder="Your Email" required><br>
      <textarea placeholder="Your Message" rows="5"></textarea><br>
      <button type="submit">Send</button>
    </form>
    <p style="margin-top:20px;">Or connect on ðŸ‘‰ 
      <a href="https://instagram.com/yourprofile" target="_blank">Instagram</a> | 
      <a href="https://linkedin.com/in/yourprofile" target="_blank">LinkedIn</a>
    </p>
  </section>
</body>
</html>
